<!doctype html>
<html lang="en">
<head>
  <!-- Define el documento como HTML5 -->
  <meta charset="utf-8">
  <!-- Título que se muestra en la pestaña del navegador -->
  <title>Automotora</title>
  <!-- Define el punto de referencia base para las URLs relativas -->
  <base href="/">
  <!-- Configura el viewport para que la página sea responsiva en dispositivos móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Incluye Bootstrap CSS desde una CDN para diseño responsivo y estilos predefinidos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Incluye FontAwesome para usar íconos en la aplicación -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Fuente personalizada desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Archivo de estilos personalizado de la aplicación -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Etiqueta raíz donde Angular renderiza los componentes de la aplicación -->
  <app-root></app-root>
  <!-- Incluye el archivo JavaScript de Bootstrap desde una CDN para funcionalidades como modales o carruseles -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
