<div class="container mt-3">
  <h2>Lista de Autos</h2>
  <hr>

  <div *ngIf="autos && autos.length > 0; else noData">
      <table class="table table-striped">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Descripcion</th>
                  <th>Acciones</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let auto of autos">
                  <td>{{ auto.id }}</td>
                  <td>{{ auto.nombre }}</td>
                  <td>{{ auto.descripcion }}</td>
                  <td>
                      <button class="btn btn-primary" (click)="modificar(auto)">Modificar</button>
                      <button class="btn btn-danger" (click)="eliminar(auto)">Eliminar</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
  <ng-template #noData>
      <p>No hay datos disponibles</p>
  </ng-template>

  <div class="mt-3">
      <h3>Agregar o Modificar Autos</h3>
      <form (ngSubmit)="submitForm()">
          <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control">
          </div>
          <div class="form-group">
              <label for="descripcion">Descripcion:</label>
              <input type="text" id="descripcion" [(ngModel)]="descripcion" name="descripcion" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary mt-2">Agregar</button>
      </form>
  </div>
</div>
